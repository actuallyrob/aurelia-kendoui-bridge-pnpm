<template> 
  <h1>Aurelia Webpack 5 with aurelia-kendoui-bridge</h1> 
  <!--
    Uncomment below and the aurelia's webpack loader will give the following error:
    Error: Unable to find module with ID: aurelia-kendoui-bridge/combobox/combobox.html
  -->
  <require from="aurelia-kendoui-bridge/combobox/combobox"></require> 
  <require from="aurelia-kendoui-bridge/common/template"></require> 
  <h1>${message}</h1> 
  <ak-combobox k-data-text-field="text" 
    k-data-value-field="value" 
    k-data-source.bind="data"> 
  </ak-combobox>
</template>
